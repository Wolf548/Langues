services:
  - type: web
    name: whatsapp-lang-bot
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: TZ
        value: Europe/Paris
      - key: BASE_URL
        value: https://YOUR-SERVICE.onrender.com
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    healthCheckPath: /health